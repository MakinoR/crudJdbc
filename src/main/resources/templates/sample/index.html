<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD Sample</title>
</head>
<body>
<h2>一覧ページ</h2>
<table>
    <tr><th>id</th><th>タイトル</th><th>内容</th></tr>
    <tr th:each="test : ${testList}">
        <td th:text="${test.id}"></td>
        <td th:text="${test.title}"></td>
        <td th:text="${test.content}"></td>
        <td>
            <a href="#" th:href="@{'/sample/edit/' + ${test.id}}">
                <button>編集</button>
            </a>
        </td>
        <td>
            <form action="#" th:action="@{'/sample/delete/' + ${test.id}}" method="post">
                <button>削除</button>
            </form>
        </td>
    </tr>
</table>
<a href="#" th:href="@{/sample/form}">
    <button>記事追加</button>
</a>
</body>
</html>
